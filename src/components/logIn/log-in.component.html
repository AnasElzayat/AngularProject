<div class="d-flex flex-wrap justify-content-between">
    <div id="logo" class="text-center my-2 d-flex flex-wrap">
        <img src="assets/Images/login.png" alt="Login Icon" id="img1" />
        <p>Logoipsum</p>
    </div>
    <div>
        <div class="text-center">
            <h1>Welcome Back</h1>
            <p>Login into your account</p>
            <div class="justify-content-between d-flex flex-wrap mb-3 w-100 mt-2">
                <button class="btn custom-color" (click)="redirectToGoogle()">
                    <img src="assets/Images/google 1.png" class="mr-2" />Google</button>
                <button class="btn custom-color" (click)="redirectToFacebook()">
                    <img src="assets/Images/Group.png" class="mr-2" />Facebook</button>
            </div>
            <span class="mb-7">-------------- Or continue with --------------</span>
        </div>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="w-100 rounded loginbutton">LOG IN</button>
        </form>

    </div>

    <div class="text-center d-flex flex-wrap">
        <p class="mt-2">Donâ€™t have an account?<a href="#">Sign Up!</a></p>
        <img src="assets/Images/background.png" id="img2">
    </div>
</div>
